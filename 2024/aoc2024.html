<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2024 Solver</title>
    <link rel="stylesheet" href="aoc2024.css">
</head>

<body>

    <h1>Advent of Code 2024 Solver</h1>
    <div class="container">
        <p>Choose the day and paste the day's input data below and click "Submit" to send it to the solver. The results
            for Part 1 and Part 2
            will be displayed below.</p>
        <label for="daySelect">Choose Day:</label>
        <select id="daySelect">
            <option value="2024/1">Day 1: Historian Hysteria</option>
            <option value="2024/2">Day 2: Red-Nosed Reports</option>
            <option value="2024/3">Day 3: Mull It Over</option>
            <option value="2024/4">Day 4: Ceres Search</option>
            <option value="2024/5">Day 5: Print Queue</option>
            <option value="2024/6">Day 6: Guard Gallivant</option>
            <option value="2024/7">Day 7: Bridge Repair</option>
            <option value="2024/8">Day 8: Resonant Collinearity</option>
            <option value="2024/9">Day 9: Disk Fragmenter</option>
            <option value="2024/10">Day 10: Hoof It</option>
            <option value="2024/11">Day 11: Plutonian Pebbles</option>
            <option value="2024/12">Day 12: Garden Groups</option>
            <option value="2024/13">Day 13: Claw Contraption</option>
            <option value="2024/14" selected>Day 14: Restroom Redoubt</option>
            <option value="2016/2">Day 2 (2016): Bathroom Security</option>
            <!-- Add more days here as needed -->
        </select>
        <div id="dimensions">
            <label for="width">Width:</label>
            <input type="number" id="width" name="width">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">
        </div>
        <textarea id="inputData" placeholder="Paste your input data here..."></textarea>

        <button id="submitBtn">Submit</button>
        <button id="resetBtn" class="reset">Reset</button>
        <div id="output" class="output" style="display: none;"></div>
    </div>
</body>
<script src="aoc2024.js"></script>

</html>
