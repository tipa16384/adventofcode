<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2024 Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            height: 150px;
            resize: none;
            width: 580px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.reset {
            background-color: #6c757d;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.reset:hover {
            background-color: #5a6268;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Advent of Code 2024 Solver</h1>
    <div class="container">
        <p>Choose the day and paste the day's input data below and click "Submit" to send it to the solver. The results for Part 1 and Part 2
            will be displayed below.</p>
            <label for="daySelect">Choose Day:</label>
            <select id="daySelect">
                <option value="1" selected>Day 1: Historian Hysteria</option>
                <!-- Add more days here as needed -->
            </select>
            <textarea id="inputData" placeholder="Paste your input data here..."></textarea>
        <button id="submitBtn">Submit</button>
        <button id="resetBtn" class="reset">Reset</button>
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        // Define endpoint
        const baseURL = "http://127.0.0.1:5000/2024/";

        // Get references to elements
        const inputData = document.getElementById("inputData");
        const submitBtn = document.getElementById("submitBtn");
        const resetBtn = document.getElementById("resetBtn");
        const outputDiv = document.getElementById("output");

        // Function to reset the input box and output
        resetBtn.addEventListener("click", () => {
            inputData.value = "";
            outputDiv.style.display = "none";
            outputDiv.innerHTML = "";
        });

        // Function to submit data
        submitBtn.addEventListener("click", async () => {
            const data = inputData.value.trim();
            const selectedDay = daySelect.value; // Get selected day value
            const endpoint = `${baseURL}${selectedDay}`; // Construct endpoint URL

            // Clear previous output
            outputDiv.style.display = "none";
            outputDiv.innerHTML = "";

            if (!data) {
                outputDiv.style.display = "block";
                outputDiv.innerHTML = `<p class="error">Input data cannot be empty.</p>`;
                return;
            }

            try {
                // Create a Blob object from the input data
                const fileBlob = new Blob([data], { type: "text/plain" });

                // Use FormData to send the file with a name
                const formData = new FormData();
                formData.append("file", fileBlob, "file");

                // Send POST request
                const response = await fetch(endpoint, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // On success, display Part 1 and Part 2 answers
                    outputDiv.style.display = "block";
                    outputDiv.innerHTML = `
                <p><strong>Part 1:</strong> ${result.part1}</p>
                <p><strong>Part 2:</strong> ${result.part2}</p>
            `;
                } else {
                    // On error, display the error message
                    outputDiv.style.display = "block";
                    outputDiv.innerHTML = `<p class="error">${result.error}</p>`;
                }
            } catch (error) {
                // Handle network or unexpected errors
                outputDiv.style.display = "block";
                outputDiv.innerHTML = `<p class="error">An unexpected error occurred: ${error.message}</p>`;
            }
        });
    </script>

</body>

</html>
